version: "3"
services:
    neo4j:
        image: neo4j:3.4.1
        deploy:
            replicas: 1
        ports:
            - "7676:7474"
            - "7688:7687"
        volumes:
            - /opt/syscat/data:/data
            - /opt/syscat/logs:/logs
        networks:
            - syscatnet
        environment:
            NEO4J_AUTH: "neo4j/wallaby"
    syscat:
        image: equill/syscat:0.3.1
        deploy:
            replicas: 1
        ports:
            - "4951:4949"
        networks:
            - syscatnet
        environment:
            SYSCAT_LISTEN_ADDR: "0.0.0.0"
            SYSCAT_LISTEN_PORT: 4949
            SYSCAT_NEO4J_HOSTNAME: "neo4j"
            SYSCAT_NEO4J_PORT: 7474
            SYSCAT_NEO4J_USER: "neo4j"
            SYSCAT_NEO4J_PASSWORD: "wallaby"
networks:
    syscatnet:
volumes:
    syscatdata:
        external: true
    syscatlogs:
        external: true
